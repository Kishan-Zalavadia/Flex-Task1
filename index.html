<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css" />
    <title>Simple Box Container</title>
</head>

<body>
    <section class="container">

        <img class="itemImage" src="image1.jpg" alt="image of items">

                Analytics Machine

                Bio Innovation
            </div>

            </div>

            </button>
        </div>
    </section>
</body>

</html>
